<!-- game-form.component.html -->

<form [formGroup]="juegosForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" formControlName="nombre">
  </div>
  <div>
    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" formControlName="descripcion">
  </div>
  <div>
    <label for="precio">Precio:</label>
    <input type="number" id="precio" formControlName="precio">
  </div>
  <div>
    <label for="categoria">Categoría:</label>
    <input type="text" id="categoria" formControlName="categoria">
  </div>
  <div>
    <label for="stock">Stock:</label>
    <input type="number" id="stock" formControlName="stock">
  </div>
  <div>
    <label for="imagen">Imagen:</label>
    <input type="file" id="imagen" (change)="onFileSelected()">
  </div>
  <button type="submit" [disabled]="juegosForm.invalid">Guardar</button>
</form>
