<div class="contenedor">
  <h1 class="titulo">Resumen compra</h1>
  <table class="tabla">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody *ngFor="let juego of juegos">
      <tr >
        <td>{{ juego.nombre }}</td>
        <td>{{ juego.precio }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Total:</td>
        <td>{{ total }}</td>
      </tr>
    </tfoot>
  </table>
</div>
<button class="boton" (click)="borrarCarrito()">Borrar carrito</button>
