<div class="contenedor-principal">
  <div class="contenedor">
    <img [src]="getImagePath(juego.imagen_ruta)" alt="Juego de mesa" class="imagen" />
    <div class="product-info">
      <h2>{{juego.nombre}}</h2>
      <p class="product-price">{{ juego.precio }} â‚¬</p>
      <button (click)="addToCart(juego.id)" *ngIf="juego.stock > 0">Comprar</button>
      <label *ngIf="juego.stock == 0">Agotado</label>
    </div>
  </div>
  <p class="texto">{{ juego.descripcion }}</p>
</div>
