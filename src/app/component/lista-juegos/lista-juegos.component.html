<div class="col-lg-2">
  <div class="filtro-box">
    <input type="text" class=".filtro-input" (input)="onInputChange($event)" placeholder="Buscar..."/>
    <button (click)="filtro()" class="filtro-button">{{ "lista.buscar" | translate }}</button>
    <button (click)="mostrarTodos()" class="filtro-button">{{ "lista.mostrar" | translate }} </button>
  </div>
</div>

<div class="container" *ngIf="!isVacio">
  <!-- Recorrer todos los juegos -->
  <div *ngFor="let juego of juegos" class="juego">
    <a [routerLink]="['/detalle-juegos', juego.id]">
      <h3>{{ juego.nombre }}</h3>
      <img [src]="getImagePath(juego.imagen_ruta)" alt="{{ juego.imagen_ruta }}" class="imagenJuego" />
      <p class="precio">{{"lista.precio" | translate}}: {{ juego.precio }}</p>
      <p *ngIf="juego.stock > 0" class="disponible stock">{{ "lista.disponible" | translate }} </p>
      <p *ngIf="juego.stock == 0" class="no_disponible stock">{{ "lista.agotado" | translate }}</p>
    </a>
  </div>
</div>

<div class="container" *ngIf="isVacio">
  <h2>{{ "lista.no-encontrado" | translate }}</h2>
</div>
